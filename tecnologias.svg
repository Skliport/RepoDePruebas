        .nes-container.is-dark {
            position: relative;
            margin: 4px;
            color: white;
            background-color: #212529;
            border-color: white;
        }

        .nes-container.is-dark::after {
            position: absolute;
            top: -7.2px;
            right: -7.2px;
            bottom: -7.2px;
            left: -7.2px;
            z-index: -1;
            content: "";
            background-color: #212529;
        }

        .nes-container.is-dark.with-title >.title {
